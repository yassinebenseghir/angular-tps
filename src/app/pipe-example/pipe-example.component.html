<p>pipe-example works!</p>
<div class="container mt-5">
  <h1>Pipe demo</h1>

  <div class="mb-3">
    <label for="inputText" class="form-label">Texte :</label>
    <input type="text" [(ngModel)]="inputText" class="form-control" id="inputText" placeholder="Saisissez du texte ici">
  </div>

  <div class="mb-3">
    <label for="characterToCount" class="form-label">Caractère à compter :</label>
    <input type="text" [(ngModel)]="characterToCount" class="form-control" id="characterToCount" placeholder="Ex: a">
  </div>

  <div class="mb-3">
    <p *ngIf="characterToCount">Occurrences : {{ inputText | countCharacter: characterToCount }}</p>
    <p>Texte entré : {{ inputText }}</p>
    <p>Caractère à compter : {{ characterToCount }}</p>
  </div>

  <div class="mb-3">
    <label for="inputText2" class="form-label">Texte à inverser :</label>
    <input type="text" [(ngModel)]="inputText2" class="form-control" id="inputText2" placeholder="Saisissez du texte ici">
    <p>Texte inversé : {{ inputText2 | reverseString }}</p>
  </div>

  <div class="mb-3">
    <label for="inputNumber" class="form-label">Nombre :</label>
    <input type="number" [(ngModel)]="inputNumber" class="form-control" id="inputNumber" placeholder="Saisissez un nombre">
    <p>Somme des chiffres : {{ inputNumber | sumDigitsPipe }}</p>
  </div>
</div>
