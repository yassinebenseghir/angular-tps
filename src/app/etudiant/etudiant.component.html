<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0">Ajouter un étudiant</h3>
        </div>
        <div class="card-body">
          <div class="mb-3">
            <label for="nom" class="form-label">Nom:</label>
            <input type="text" class="form-control" id="nom" [(ngModel)]="newEtudiant.nom">
          </div>
          <div class="mb-3">
            <label for="age" class="form-label">Age:</label>
            <input type="number" class="form-control" id="age" [(ngModel)]="newEtudiant.age">
          </div>
          <div class="mb-3">
            <label for="ville" class="form-label">Ville:</label>
            <input type="text" class="form-control" id="ville" [(ngModel)]="newEtudiant.ville">
          </div>
          <button class="btn btn-primary" (click)="addEtudiant(newEtudiant); resetForm()">
            Ajouter un étudiant
          </button>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-success text-white">
          <h2 class="mb-0">Liste des étudiants</h2>
        </div>
        <div class="card-body">
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let etudiant of etudiants">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <div class="fw-bold text-secondary">Nom: <span class="fw-normal">{{ etudiant.nom }}</span></div>
                  <div class="fw-bold text-secondary">Age: <span class="fw-normal">{{ etudiant.age }}</span></div>
                </div>
                <span class="badge bg-info rounded-pill px-3 py-2">
                  <i class="bi bi-geo-alt-fill me-1"></i>{{ etudiant.ville }}
                </span>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
