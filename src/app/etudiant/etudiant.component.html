<p>etudiant works!</p>
<div>
  <h2>Liste des étudiants</h2>
  <ul>
    <li *ngFor="let etudiant of etudiants">
      {{ etudiant.nom }} ({{ etudiant.age }}), {{ etudiant.ville }}
    </li>
  </ul>

  <button (click)="addEtudiant({ nom: 'Nouvelle Étudiant', age: 22, ville: 'Casablanca' })">
    Ajouter un étudiant
  </button>
</div>
